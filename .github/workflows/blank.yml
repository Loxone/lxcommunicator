name: Action Test

on:
  push:
    branches: 
      - testsMocha

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v2
    - name: use Node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: install dependencies
      run: |
        npm install
        npm run build --if-present
    
    - name: run test
      run: |
        npm test
        

